# Example Render service for backend (Node + Mongo)
services:
  - type: web
    name: anime-batch-backend
    env: node
    region: oregon
    repo: <YOUR_GITHUB_REPO_URL>
    branch: main
    buildCommand: npm ci
    startCommand: node server.js
    plan: starter
    envVars:
      - key: MONGO_URI
        value: <YOUR_MONGO_URI>
        sync: false
      - key: JWT_SECRET
        value: <YOUR_JWT_SECRET>
        sync: false
